	<div class="container-fluid">

					<div class="chart-title">
						Access Point Group Statistics for {{ session['apGroupName'] }}
					</div>


					<div class="chart-stage">
						<div id="grid-1-1">

                        <div class="col-sm-6 col-md-4">
                                <div class="chart-wrapper">
                                        <div class="chart-title">
                                                TFTP Backup (Group)
                                        </div>


                                        <div class="chart-stage">
                                                <center>
                                                        <a class="tftp_backup" href="/backup-ap-group-config"><img src="{{ url_for('static', filename='img/cardinal6.png') }}"></a>
                                                </center>
                                        </div>


                                        <div id="tftpbackup" style="display:none;" title="TFTP Backup">
                                                <iframe height="350" id="tftp_backup_frame" name="tftp_backup_frame" width="350"></iframe>
                                        </div>
                                        <script>
                                        $(document).ready(function () {
                                        $(".tftp_backup").click(function () {
                                           $("#tftp_backup_frame").attr('src', $(this).attr("href"));
                                           $("#tftpbackup").dialog({
                                               width: 400,
                                               height: 450,
                                               modal: true,
                                               close: function () {
                                                   $("#tftp_backup_frame").attr('src', "about:blank");
                                               }
                                           });
                                           return false;
                                        });
                                        });

                                        </script>

                                        <div class="chart-notes">
                                                
                                        </div>
